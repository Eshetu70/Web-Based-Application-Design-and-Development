<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <script src="scripts/calculator_fcc.js"></script>
    <title> Eshetu Wekjira >>ITIS3135>> calculator_try </title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2> Activity 7 Calculator Part2</h2>
        <div class="container">
            <div class="calculator">
                <div class="calculator__display">0</div>
                <div class="calculator__keys">
                    <button class="key--operator" data-action="add">+</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    <button class="key--operator" data-action="multiply">&times;</button>
                    <button class="key--operator" data-action="divide">รท</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button class="key--operator" data-action="floor">Fr</button>
                    <button class="key--operator" data-action="round">Rd</button>
                    <button class="key--operator" data-action="Exponent">ex</button>
                    <button class="key--operator" data-action="decrement">--</button>
                    <button class="key--operator" data-action="increment">++</button>
                    <button class="key--operator" data-action="squareroot">sqrt</button>
                    <button class="key--operator" data-action="power">^2</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear">AC</button>
                    <button class="key--equal" data-action="calculate">=</button>
                </div>
            </div>
        </div>
        <br> <br> <br> <br> <br> <br>
    
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>

</html>
