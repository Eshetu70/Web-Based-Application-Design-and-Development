<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Image Upload System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #222;
            font-weight: 600;
        }

        .upload-container {
            margin: 20px 0;
        }

        input[type="file"] {
            display: none;
        }

        label.upload-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        label.upload-btn:hover {
            background-color: #0056b3;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .tab {
            padding: 12px 18px;
            background: #444;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab.active {
            background: #ffcc00;
            color: black;
        }

        .gallery {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .gallery.active {
            display: flex;
        }

        .gallery div {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .order-btn {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 204, 0, 0.9);
            color: #222;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Upload & Order Images</h2>
    <div class="upload-container">
        <input type="file" id="imageUpload" accept="image/*" multiple>
        <label for="imageUpload" class="upload-btn">Upload Images</label>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="changeTab('tab1')">Category 1</div>
        <div class="tab" onclick="changeTab('tab2')">Category 2</div>
        <div class="tab" onclick="changeTab('tab3')">Category 3</div>
    </div>
    <div id="tab1" class="gallery active"></div>
    <div id="tab2" class="gallery"></div>
    <div id="tab3" class="gallery"></div>
    <script>
        const { jsPDF } = window.jspdf;
        let orders = [];

        function addImageToGallery(imageSrc) {
            let currentTab = document.querySelector('.tab.active').textContent;
            let galleryId = currentTab === "Category 1" ? "tab1" : currentTab === "Category 2" ? "tab2" : "tab3";
            let imageContainer = document.createElement('div');
            let image = document.createElement('img');
            image.src = imageSrc;
            let orderBtn = document.createElement('button');
            orderBtn.innerText = "Order";
            orderBtn.className = "order-btn";
            orderBtn.onclick = () => orderItem(imageSrc);
            imageContainer.appendChild(image);
            imageContainer.appendChild(orderBtn);
            document.getElementById(galleryId).appendChild(imageContainer);
        }

        function orderItem(imageSrc) {
            orders.push(imageSrc);
            alert("Added to order!");
            generatePDF();
        }

        function generatePDF() {
            const doc = new jsPDF();
            doc.text("Order Summary", 10, 10);
            orders.forEach((src, index) => {
                doc.text(`Item ${index + 1}: ${src}`, 10, 20 + index * 10);
            });
            doc.save("order_summary.pdf");
            sendEmail();
        }

        function sendEmail() {
            alert("Order summary sent to eshetuwek1@gmail.com");
        }

        function changeTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.gallery').forEach(gallery => gallery.classList.remove('active'));
            document.querySelector(`.tab[onclick="changeTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
