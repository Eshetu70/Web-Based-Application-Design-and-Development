<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <meta name="description" content="Gedas Global Ceramics Imports & Professional Services with detailed information about international export and import of premium construction materials.">
  <title>GEDAS Constructions And Finishing Materials Importer</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Playfair Display', 'Poppins', 'Alegreya', sans-serif;
      margin: 0;
      padding: 0;
      font-size: 18px;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.8;
    }

    a {
      color: #003366;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }

    header, footer {
      color: #fff;
      text-align: center;
      background: linear-gradient(45deg, #003366, #0055a4);
      padding: 20px;
    }

    /* Image Section */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 40px auto;
      padding: 20px;
    }

    .image-container {
      position: relative;
    }

    .image-gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
    }

    .image-gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    /* Email Watermark */
    .watermark {
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.5);
      padding: 3px 6px;
      border-radius: 5px;
    }

    /* Small Logo */
    .small-logo {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 30px;
      height: 30px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>GEDAS Constructions And Finishing Materials Importer</h1>
  </header>

  <!-- Image Section -->
  <section class="image-gallery">
    <div class="image-container">
      <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Image 1">
      <span class="watermark">eshetuwek1@gmail.com</span>
      <img class="small-logo" src="images/logo.png" alt="Small Logo">
    </div>
    <div class="image-container">
      <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Image 2">
      <span class="watermark">eshetuwek1@gmail.com</span>
      <img class="small-logo" src="images/logo.png" alt="Small Logo">
    </div>
    <div class="image-container">
      <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3">
      <span class="watermark">eshetuwek1@gmail.com</span>
      <img class="small-logo" src="images/logo.png" alt="Small Logo">
    </div>
    <div class="image-container">
      <img src="images/ceramics/IMG_9050.jpeg" alt="Image 4">
      <span class="watermark">eshetuwek1@gmail.com</span>
      <img class="small-logo" src="images/logo.png" alt="Small Logo">
    </div>
    <div class="image-container">
      <img src="https://via.placeholder.com/600x400?text=Image+5" alt="Image 5">
      <span class="watermark">eshetuwek1@gmail.com</span>
      <img class="small-logo" src="images/logo.png" alt="Small Logo">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 GEDAS Constructions And Finishing Materials Importer. All Rights Reserved.</p>
  </footer>
</body>
</html>
