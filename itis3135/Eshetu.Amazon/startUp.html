<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Voices with Motivational Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f3f3f3;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        ul {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Golden Voices with Motivational Audio</h1>
    <p>Enter your bullet points below:</p>
    <textarea id="bulletInput" placeholder="Enter one bullet point per line..."></textarea>
    <button onclick="displayBulletPoints()">Display Bullet Points</button>

    <ul id="bulletList"></ul>
    <audio id="backgroundAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop preload="auto"></audio>

    <script>
        function displayBulletPoints() {
            const input = document.getElementById('bulletInput').value;
            const bulletList = document.getElementById('bulletList');
            const backgroundAudio = document.getElementById('backgroundAudio');

            bulletList.innerHTML = ''; // Clear previous bullet points

            const points = input.split('\n').filter(line => line.trim() !== ''); // Remove empty lines
            if (points.length === 0) {
                alert('Please enter at least one bullet point!');
                return;
            }

            points.forEach(point => {
                const li = document.createElement('li');
                li.textContent = point.trim();
                bulletList.appendChild(li);
            });

            const totalDiscussionTime = 180000; // 3 minutes in ms
            const timePerPoint = totalDiscussionTime / points.length; // Split time equally

            points.forEach((point, index) => {
                setTimeout(() => {
                    backgroundAudio.pause(); // Pause background audio while speaking

                    const startMessage = `Golden moment for discussion:`;
                    const explanation = `"${point.trim()}". What are your thoughts? How can we innovate? Let's hear your ideas.`;

                    const maleVoice = new SpeechSynthesisUtterance(`${startMessage} ${explanation}`);
                    maleVoice.voice = speechSynthesis.getVoices().find(voice => voice.name.includes('Male')) || null;
                    maleVoice.rate = 0.9;
                    maleVoice.volume = 1.0;
                    speechSynthesis.speak(maleVoice);

                    maleVoice.onend = () => {
                        const femaleResponse = new SpeechSynthesisUtterance(`Thank you for sharing your ideas. This is a strong foundation to build upon. Moving to the next point.`);
                        femaleResponse.voice = speechSynthesis.getVoices().find(voice => voice.name.includes('Female')) || null;
                        femaleResponse.rate = 1.0;
                        femaleResponse.volume = 1.0;
                        speechSynthesis.speak(femaleResponse);

                        femaleResponse.onend = () => {
                            backgroundAudio.play(); // Resume background audio after speaking
                        };
                    };
                }, index * timePerPoint); // Delay each discussion equally
            });

            // End with a loud chant and golden voices
            setTimeout(() => {
                backgroundAudio.pause(); // Pause background audio for the chant

                const chant = `Power clump! One! Two! Three! Let's go Singles!`;
                const finalChant = new SpeechSynthesisUtterance(chant);
                finalChant.rate = 0.75;
                finalChant.volume = 1.0; // Maximum volume
                speechSynthesis.speak(finalChant);

                finalChant.onend = () => {
                    const crowdCheer = [
                        `Power clump!`,
                        `One!`,
                        `Two!`,
                        `Three!`,
                        `Let's go Singles!`
                    ];

                    crowdCheer.forEach((phrase, i) => {
                        setTimeout(() => {
                            const cheer = new SpeechSynthesisUtterance(phrase);
                            cheer.rate = 1.0;
                            cheer.volume = 1.0; // Maximum volume
                            speechSynthesis.speak(cheer);

                            if (i === crowdCheer.length - 1) {
                                cheer.onend = () => {
                                    backgroundAudio.play(); // Resume background audio after chant
                                };
                            }
                        }, i * 1000);
                    });
                };
            }, totalDiscussionTime + 2000);
        }
    </script>
</body>
</html>
