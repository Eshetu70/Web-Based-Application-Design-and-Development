<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="scripts/calculator_try.js"></script>
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <title> Eshetu Wekjira >>ITIS3135>> calculator_try </title>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main id="cal">
        <h2> Activity 7 Calculator_Try</h2>
        <h3>Please enter a numeric value or use the number buttons below.</h3>
        <div class="cont">
        <form name="cal_form" id ="cal_form">
            <input class="calculatorbutton" type="text" name ="textNumber" value="" size="20"><br>
            <input class="calculatorbutton" type="button" value="1" id="bn1">
            <input class="calculatorbutton" type="button" value="2" id="bn2">
            <input class="calculatorbutton" type="button" value="3" id="bn3">
            <input class="calculatorbuttons" type="button" value="+" id="bnPlus"><br>
            <input class="calculatorbutton" type="button" value="4" id="bn4">
            <input class="calculatorbutton" type="button" value="5" id="bn5">
            <input class="calculatorbutton" type="button" value="6" id="bn6">
            <input class="calculatorbuttons" type="button" value="-" id="bnMinus"><br>
            <input class="calculatorbutton" type="button" value="7" id="bn7">
            <input class="calculatorbutton" type="button" value="8" id="bn8">
            <input class="calculatorbutton" type="button" value="9" id="bn9">
            <input class="calculatorbuttons" type="button" value="*" id="bnMultiply"><br>
            <input class="calculatorbuttons" type="button" value="0" id="bn0">
            <input class="calculatorbuttons" type="button" value="^" id="bnPow">
            <input class="calculatorbuttons" type="button" value="^2" id="bnPow2"> 
            <input class="calculatorbuttons" type="button" value="/" id="bnDivide"><br>
            <input class="calculatorbuttons" type="button" value="--" id="bnDecrement">
            <input class="calculatorbuttons" type="button" value="++" id="bnIncrement">
            <input class="calculatorbuttons" type="button" value="sqrt()" id="bnSqrt"><br>
            <input class="calculatorbuttons" type="button" value="Floor" id="bnFloor">
            <input class="calculatorbuttons" type="button" value="Round" id="bnRound">
            <input class="calculatorbuttons" type="button" value="." id="bnDecimal">
            <br><br>
            <input class="calculatorbuttons" type="reset" id="bnReset" value="Clean">
            <input class="calculatorbuttons" type="button" id="bnCalc" value="Calculate">
        </form>
    </div>
     <br><br>
     <br><br>
     <br><br>
     <br><br>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>

</body>

</html>
