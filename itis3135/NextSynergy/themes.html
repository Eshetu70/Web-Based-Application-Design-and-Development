<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Theme Switcher</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: background 0.4s, color 0.4s;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Header */
        .custom-header {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Theme Selector */
        .theme-selector {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 8px;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .theme-selector:focus {
            outline: none;
        }

        /* Light Theme */
        .light-theme {
            background: #f5f5f5;
            color: #222;
        }
        .light-theme .custom-header {
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }

        /* Dark Theme */
        .dark-theme {
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .dark-theme .custom-header {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Blue Theme */
        .blue-theme {
            background: #004488;
            color: white;
        }
        .blue-theme .custom-header {
            background: rgba(0, 68, 136, 0.9);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .custom-header {
                height: 120px;
                font-size: 20px;
            }

            .theme-selector {
                font-size: 14px;
                padding: 6px;
            }
        }
    </style>
</head>
<body class="light-theme"> <!-- Default theme -->

    <!-- Header -->
    <div class="custom-header">
        <h1>Professional Theme Switcher</h1>
        <select class="theme-selector" id="themeSelector">
            <option value="light-theme">Light Theme</option>
            <option value="dark-theme">Dark Theme</option>
            <option value="blue-theme">Blue Theme</option>
        </select>
    </div>

    <!-- Main Content -->
    <div style="padding: 20px;">
        <p>Use the dropdown menu above to switch themes dynamically.</p>
    </div>

    <!-- JavaScript -->
    <script>
        const themeSelector = document.getElementById("themeSelector");
        const themes = ["light-theme", "dark-theme", "blue-theme"];

        // Load saved theme from localStorage
        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem("theme") || "light-theme";
            document.body.className = savedTheme;
            themeSelector.value = savedTheme;
        });

        // Change theme
        themeSelector.addEventListener("change", function () {
            document.body.className = this.value;
            localStorage.setItem("theme", this.value);
        });
    </script>

</body>
</html>
