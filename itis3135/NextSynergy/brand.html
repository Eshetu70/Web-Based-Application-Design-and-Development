<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Wrapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: repeating-linear-gradient(45deg, #0d1b2a, #1a2d44 10px, #284b63 20px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            width: 300px;
            height: 300px;
            background: repeating-linear-gradient(45deg, #172757, #1b2838 10px, #2c3e50 20px);
            transform: rotate(45deg); /* Makes it a diamond */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            transform: rotate(-45deg); /* Rotates content back to normal */
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="content">Hello</div>
    </div>

</body>
</html>
