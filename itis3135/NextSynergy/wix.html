<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextSynergyTech Header</title>
    <!--<link rel="stylesheet" href="server/Sytles/wix.css"> -->
    <style>/* General Header Styling */
        .custom-header {
            position: relative;
            width: 100%;
            height: 100px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
        }
        
        /* Background Video */
        .header-bg video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            object-fit: cover;
            z-index: -1;
        }
        
        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 100px;
            position: relative;
            z-index: 1;
        }
        
        /* Logo */
        .logo img {
            height: 80px;
        }
        
        /* Menu */
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        .nav-menu li {
            display: inline;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        
        .nav-menu a:hover {
            color: yellow;
        }
        
        /* Right-side Icons */
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* Language Selector */
        .lang-selector {
            padding: 5px;
            font-size: 16px;
        }
        
        /* Cart Icon */
        .cart-icon {
            font-size: 22px;
            color: white;
            text-decoration: none;
            position: relative;
        }
        
        /* Cart Count */
        .cart-count {
            background: red;
            color: white;
            font-size: 14px;
            border-radius: 50%;
            padding: 2px 6px;
            position: absolute;
            top: -8px;
            right: -10px;
        }
        
        /* Login Button */
        .login-btn {
            background: white;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .login-btn:hover {
            background: yellow;
        }
        </style>
</head>
<body>

    <!-- Custom Wix Header -->
    <header class="custom-header">
        <!-- Background Video -->
        <div class="header-bg">
            <video autoplay loop muted playsinline>
                <source src="https://video.wixstatic.com/video/11062b_cca29298dbe547f4983e127aba1c1966/720p/mp4/file.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <div class="logo">
                <a href="/"> <img src="https://static.wixstatic.com/media/11062b_cca29298dbe547f4983e127aba1c1966f000.jpg" alt="Logo"> </a>
            </div>
            
            <div class="nav-icons">
                <!-- Language Selector -->
                <select class="lang-selector">
                    <option value="en">EN</option>
                    <option value="am">AM</option>
                    <option value="om">OM</option>
                </select>

                <!-- Cart Icon -->
                <a href="https://www.nextsynergytech.online/cart-page" class="cart-icon">
                    ðŸ›’ <span class="cart-count">0</span>
                </a>

                <!-- Login Button -->
                <button class="login-btn">Log In</button>
            </div>
        </nav>
    </header>

</body>
</html>
